<input id="title" placeholder="Title" style="width:300px;"><br>
<input id="body" placeholder="Message" style="width:300px;"><br>
<button id="send">Send</button>

<script>
document.getElementById('send').addEventListener('click', async () => {
  const title = document.getElementById('title').value;
  const body = document.getElementById('body').value;

  if (!title || !body) return alert("Enter title and message");

  const res = await fetch("/.netlify/functions/send-notification", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, body })
  });

  const data = await res.json();
  alert(`Success: ${data.success}, Fail: ${data.failure}`);
});
</script>
