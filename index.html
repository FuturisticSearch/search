  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: none;
    }
    body.dark-theme { background:#000; }
    body.light-theme {
      background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      color: lightblue;
      text-shadow: 0 0 10px #00e0ff;
      cursor: pointer;
      text-align: center;
      margin: 20px 0;
    }
    .theme-switch {
      position: fixed; top:15px; right:15px; padding:10px; font-size:22px;
      background:#00e0ff; border-radius:50%; border:none; cursor:pointer;
      color:#121212; z-index:10000; display:flex; justify-content:center; align-items:center;
    }
    .search-container { display:flex; justify-content:center; margin-bottom:20px; gap:10px; }
    .gsc-results .gsc-webResult {
      background: rgba(0,0,0,0.5);
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .gsc-webResult a.gs-title { color:#00e0ff !important; text-decoration:none !important; }
    .gsc-webResult .gs-snippet { color:#fff !important; }
    .gsc-webResult:hover { background: rgba(0,224,255,0.2); }

    .cursor { position:fixed; width:20px; height:20px; background:rgba(0,224,255,0.8); border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); box-shadow:0 0 15px rgba(0,224,255,0.8),0 0 30px rgba(0,224,255,0.5); z-index:9999; }
    .cursor-trail { position:fixed; width:10px; height:10px; background:rgba(0,224,255,0.4); border-radius:50%; pointer-events:none; z-index:9998; animation:fade 0.6s ease-out forwards; }
    @keyframes fade { 0%{opacity:1;transform:scale(1);} 100%{opacity:0;transform:scale(2);} }

    @media (max-width:600px){
      body { cursor:auto; }
      .cursor,.cursor-trail { display:none; }
    }
  </style>

<body class="dark-theme">

  <!-- Header -->
  <h1 onclick="window.location.href='https://futuresearch.netlify.app'">Future Search</h1>

  <!-- Theme toggle -->
  <button class="theme-switch" id="themeToggleBtn">üåô</button>

  <!-- Search box -->
  <div class="search-container">
    <div class="gcse-searchbox"></div>
  </div>

  <!-- Results -->
  <div class="gcse-searchresults"></div>

  <!-- Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Scripts -->
  <script>
    // Cursor animation
    document.addEventListener('mousemove', e => {
      const c = document.getElementById('cursor');
      c.style.top = e.clientY + 'px';
      c.style.left = e.clientX + 'px';

      const t = document.createElement('div');
      t.className = 'cursor-trail';
      t.style.top = e.clientY + 'px';
      t.style.left = e.clientX + 'px';
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 600);
    });

    // Theme toggle
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if(savedTheme){
        document.body.classList.remove("dark-theme","light-theme");
        document.body.classList.add(savedTheme);
        document.getElementById("themeToggleBtn").innerText = savedTheme === "dark-theme" ? "üåô" : "‚òÄÔ∏è";
      }
    });
    document.getElementById("themeToggleBtn").addEventListener("click", () => {
      const body = document.body, btn = document.getElementById("themeToggleBtn");
      if(body.classList.contains("dark-theme")){
        body.classList.remove("dark-theme"); body.classList.add("light-theme");
        localStorage.setItem("theme","light-theme"); btn.innerText="‚òÄÔ∏è";
      } else {
        body.classList.remove("light-theme"); body.classList.add("dark-theme");
        localStorage.setItem("theme","dark-theme"); btn.innerText="üåô";
      }
    });

    // Prefill query from URL
    window.onload = () => {
      const query = new URLSearchParams(window.location.search).get("q");
      if(query){
        const input = document.querySelector("input.gsc-input");
        const button = document.querySelector("button.gsc-search-button");
        if(input && button){ input.value=query; button.click(); }
      }
    };

    // Detect URL input
    function isURL(str){ return /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}(\/\S*)?$/i.test(str); }
    function formatURL(url){ if(!/^https?:\/\//i.test(url)) return "https://"+url; return url; }

    setTimeout(() => {
      const input = document.querySelector("input.gsc-input");
      if(input){
        input.addEventListener("keydown", e=>{
          if(e.key==="Enter"){
            const query = input.value.trim();
            if(isURL(query)){ e.preventDefault(); window.open(formatURL(query),"_blank"); }
          }
        });
      }
    }, 1000);
  </script>

</body>
