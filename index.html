<htm<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Search</title>
  <meta name="description" content="Future Search â€“ modernÃ­ vyhledÃ¡vaÄ s podporou webu a obrÃ¡zkÅ¯.">
  <link rel="canonical" href="https://futuresearch.netlify.app/">
  <link rel="icon" href="favicon.png">

  <!-- OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "db5ff4b3-1170-45f0-8b54-2afc9e626f44",
        notifyButton: { enable: true },
      });
    });
  </script>

  <!-- Google CSE -->
  <script async src="https://cse.google.com/cse.js?cx=12d541be710094451"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      transition: background 0.3s ease;
      cursor: none;
    }
    body.dark-theme { background:#000; }
    body.light-theme {
      background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Theme toggle */
    .theme-switch {
      position: fixed;
      top: 15px; right: 15px;
      padding: 10px; font-size: 22px;
      background: #00e0ff; border-radius: 50%; border: none;
      cursor: pointer; color: #121212; z-index: 10000;
      display: flex; justify-content: center; align-items: center;
    }

    /* Search container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      width: fit-content;
    }

    /* CSE results overrides */
    .gsc-results .gsc-webResult {
      background: rgba(0,0,0,0.5);
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .gsc-webResult a.gs-title {
      color: #00e0ff !important;
      text-decoration: none !important;
    }
    .gsc-webResult .gs-snippet {
      color: #fff !important;
    }
    .gsc-webResult:hover {
      background: rgba(0,224,255,0.2);
    }

    /* Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(0,224,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,224,255,0.8), 0 0 30px rgba(0,224,255,0.5);
      z-index: 9999;
    }
    .cursor-trail {
      position: fixed;
      width: 10px; height: 10px;
      background: rgba(0,224,255,0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      animation: fade 0.6s ease-out forwards;
    }
    @keyframes fade {
      0%{opacity:1;transform:scale(1);}
      100%{opacity:0;transform:scale(2);}
    }

    @media (max-width:600px){
      body { cursor:auto; }
      .cursor,.cursor-trail { display:none; }
    }

    /* Header */
    h1 {
      color: lightblue;
      text-shadow: 0 0 10px #00e0ff;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body class="dark-theme">

  <!-- Header -->
  <h1 onclick="window.location.href='https://futuresearch.netlify.app'">Future Search</h1>

  <!-- Theme toggle -->
  <button class="theme-switch" id="themeToggleBtn">ðŸŒ™</button>

  <!-- Search box -->
  <div class="search-container">
    <div class="gcse-searchbox-only"></div>
  </div>

  <!-- Search results -->
  <div class="gcse-searchresults-only"></div>

  <!-- Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Scripts -->
  <script>
    // Cursor animation
    document.addEventListener('mousemove', e => {
      const c = document.getElementById('cursor');
      c.style.top = e.clientY + 'px';
      c.style.left = e.clientX + 'px';

      const t = document.createElement('div');
      t.className = 'cursor-trail';
      t.style.top = e.clientY + 'px';
      t.style.left = e.clientX + 'px';
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 600);
    });

    // Theme toggle with localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if(savedTheme){
        document.body.classList.remove("dark-theme","light-theme");
        document.body.classList.add(savedTheme);
        const btn = document.getElementById("themeToggleBtn");
        btn.innerText = savedTheme === "dark-theme" ? "ðŸŒ™" : "â˜€ï¸";
      }
    });

    document.getElementById("themeToggleBtn").addEventListener("click", () => {
      const body = document.body, btn = document.getElementById("themeToggleBtn");
      if(body.classList.contains("dark-theme")){
        body.classList.remove("dark-theme");
        body.classList.add("light-theme");
        localStorage.setItem("theme","light-theme");
        btn.innerText = "â˜€ï¸";
      } else {
        body.classList.remove("light-theme");
        body.classList.add("dark-theme");
        localStorage.setItem("theme","dark-theme");
        btn.innerText = "ðŸŒ™";
      }
    });

    // Pre-fill ?q= parameter
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("q");
      if(query){
        const input = document.querySelector("input.gsc-input");
        const button = document.querySelector("button.gsc-search-button");
        if(input && button){
          input.value = query;
          button.click();
        }
      }
    };

    // Detect URL input in search box
    function isURL(str){
      return /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}(\/\S*)?$/i.test(str);
    }
    function formatURL(url){
      if(!/^https?:\/\//i.test(url)){
        return "https://" + url;
      }
      return url;
    }

    setTimeout(() => {
      const input = document.querySelector("input.gsc-input");
      const button = document.querySelector("button.gsc-search-button");
      if(input){
        input.addEventListener("keydown", e=>{
          if(e.key === "Enter"){
            const query = input.value.trim();
            if(isURL(query)){
              e.preventDefault();
              window.open(formatURL(query), "_blank");
            }
          }
        });
      }
    }, 1000); // Wait for widget to load
  </script>

</body>
</html>
