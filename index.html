<body class="dark-theme">
  <div style="text-align:center;">
    <h1 onclick="window.location.href='https://futuresearch.netlify.app'"
        style="color:lightblue;text-shadow:0 0 10px #00e0ff;cursor:pointer;">
      Future Search
    </h1>
  </div>

  <button class="theme-switch" id="themeToggleBtn" onclick="toggleTheme()">üåô</button>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Type a keyword..." onkeydown="if(event.key==='Enter') doSearch()">
    <button id="searchBtn" onclick="doSearch()">üîç</button>
    <select id="searchCategory">
      <option value="web">Web</option>
      <option value="image">Images</option>
    </select>
  </div>

  <!-- The visible results box -->
  <div id="results" class="expanded">
    <!-- Google Search widget will appear here -->
    <div class="gcse-search" data-enableImageSearch="true" data-autoSearchOnLoad="false"></div>
  </div>

  <div class="cursor" id="cursor"></div>

  <script async src="https://cse.google.com/cse.js?cx=12d541be710094451"></script>

  <script>
    // Cursor animation
    document.addEventListener('mousemove',(e)=>{
      const c=document.getElementById('cursor');
      c.style.top=e.clientY+'px'; c.style.left=e.clientX+'px';
      const t=document.createElement('div'); t.className='cursor-trail';
      t.style.top=e.clientY+'px'; t.style.left=e.clientX+'px';
      document.body.appendChild(t); setTimeout(()=>t.remove(),600);
    });

    function toggleTheme(){
      const body=document.body, btn=document.getElementById('themeToggleBtn');
      body.classList.toggle("dark-theme"); body.classList.toggle("light-theme");
      btn.innerText=body.classList.contains("dark-theme")?"üåô":"‚òÄÔ∏è";
    }

    // Wait until Google CSE is loaded, then run a search
    function doSearch(){
      const q=document.getElementById("searchBar").value.trim();
      if(!q){alert("Please enter a search term");return;}
      const category=document.getElementById("searchCategory").value;
      const searchElement=document.querySelector('.gsc-input input');
      if(searchElement){
        searchElement.value=q;
        const form=document.querySelector('form.gsc-search-box');
        if(form){
          if(category==='image'){
            document.querySelector('.gcse-search').setAttribute('data-enableImageSearch','true');
          } else {
            document.querySelector('.gcse-search').removeAttribute('data-enableImageSearch');
          }
          form.dispatchEvent(new Event('submit',{bubbles:true}));
        }
      }
    }
  </script>
