<div class="search-container">
  <input type="text" id="searchBar" placeholder="Type a keyword...">
  <button id="searchBtn" onclick="performSearch()">üîç</button>

    <option value="web">Web</option>
    <option value="image">Images</option>

<script>
const API_CSE_PAIRS = [
  { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
  { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
  { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
];
let mouseX=0, mouseY=0;
document.addEventListener('mousemove',(e)=>{mouseX=e.clientX; mouseY=e.clientY; updateCursor(e);});
function updateCursor(e){const c=document.getElementById('cursor');c.style.top=e.clientY+'px'; c.style.left=e.clientX+'px'; const t=document.createElement('div');t.className='cursor-trail';t.style.top=e.clientY+'px';t.style.left=e.clientX+'px'; document.body.appendChild(t); setTimeout(()=>t.remove(),600);}
function getRandomAPIConfig(){return API_CSE_PAIRS[Math.floor(Math.random()*API_CSE_PAIRS.length)];}
function getQueryFromPath(){const path=window.location.pathname; if(path.startsWith('/q/')) return decodeURIComponent(path.replace('/q/','')); return '';}

async function performSearch(fromURL=false){
  const queryInput=document.getElementById("searchBar");
  const categorySelect=document.getElementById("searchCategory");
  let query=queryInput.value.trim();
  let category=categorySelect.value;
  if(fromURL){
    query=getQueryFromPath();
    category=new URLSearchParams(window.location.search).get('category')||'web';
    queryInput.value=query;
    categorySelect.value=category;
  } else {
    const newURL=`/q/${encodeURIComponent(query)}?category=${category}`;
    window.history.pushState({},'',newURL);
    document.title=query.charAt(0).toUpperCase()+query.slice(1)+' ‚Äì Future Search';
  }
  const urlPattern=/^((https?:\/\/)?([\w-]+\.)+[\w-]{2,})(\/.*)?$/i;
  if(urlPattern.test(query)){const url=query.startsWith('http')?query:'https://'+query; window.open(url,'_blank'); return;}
  const resultsContainer=document.getElementById("results");
  if(!query){resultsContainer.innerHTML=''; resultsContainer.classList.remove('expanded'); return alert('Please enter a search term');}
  resultsContainer.innerHTML='<div>Loading results...</div>'; resultsContainer.classList.add('expanded');
  let retryCount=0, success=false;
  while(retryCount<6 && !success){
    const {apiKey,cseId}=getRandomAPIConfig();
    let url=`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
    if(category==='image') url+='&searchType=image';
    try{
      const response=await fetch(url);
      const data=await response.json();
      if(data.items && data.items.length>0){
        resultsContainer.innerHTML=data.items.map(item=>`<div class="result-item"><a href="${item.link}" target="_blank">${item.title}</a><p class="url">${item.link}</p><p class="description">${item.snippet}</p><button class="book-site-btn" onclick="addBookmark('${item.title}','${item.link}')">Book Site</button></div>`).join('');
        success=true;
      } else {resultsContainer.innerHTML='<p>No results found.</p>'; success=true;}
    } catch(e){retryCount++;}
  }
}

function toggleTheme(){const body=document.body; const btn=document.getElementById('themeToggleBtn'); body.classList.toggle("dark-theme"); body.classList.toggle("light-theme"); if(body.classList.contains("dark-theme")){btn.innerText="üåô"; btn.title="Switch to Light Mode";} else {btn.innerText="‚òÄÔ∏è"; btn.title="Switch to Dark Mode";}}

function addBookmark(title,url){let bookmarks=JSON.parse(localStorage.getItem('bookmarks'))||[]; if(bookmarks.find(b=>b.url===url)){alert("This site is already bookmarked."); return;} bookmarks.push({title,url}); localStorage.setItem('bookmarks',JSON.stringify(bookmarks)); displayBookmarks();}
function displayBookmarks(){const bar=document.getElementById('bookmarks-bar'); const bookmarks=JSON.parse(localStorage.getItem('bookmarks'))||[]; bar.innerHTML=bookmarks.map(b=>`<div class="bookmark" oncontextmenu="showContextMenu(event,'${b.url}')"><a href="${b.url}" target="_blank">${b.title}</a></div>`).join('');}
function showContextMenu(e,url){e.preventDefault(); const menu=document.createElement('div'); menu.className='context-menu'; menu.innerHTML=`<button onclick="deleteBookmark('${url}')">Delete Bookmark</button>`; document.body.appendChild(menu); menu.style.top=e.clientY+'px'; menu.style.left=e.clientX+'px'; document.addEventListener('click',()=>menu.remove());}
function deleteBookmark(url){let bookmarks=JSON.parse(localStorage.getItem('bookmarks'))||[]; bookmarks=bookmarks.filter(b=>b.url!==url); localStorage.setItem('bookmarks',JSON.stringify(bookmarks)); displayBookmarks();}

window.addEventListener('load',()=>{
  displayBookmarks();
  const btn=document.getElementById('themeToggleBtn');
  if(document.body.classList.contains('dark-theme')){btn.innerText="üåô"; btn.title="Switch to Light Mode";} else {btn.innerText="‚òÄÔ∏è"; btn.title="Switch to Dark Mode";}
  const pathQuery=getQueryFromPath();
  if(pathQuery) performSearch(true);
});

document.getElementById("searchBar").addEventListener("keydown",function(event){if(event.key==="Enter") performSearch();});
</script>
