<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found | Future Search</title>
    <link rel="canonical" href="https://futuresearch.netlify.app/" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            background-color: #000; /* black background */
            color: #00e0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 0 15px #00e0ff;
        }

        p {
            font-size: 1.8rem;
            margin: 1rem 0 2rem 0;
            text-shadow: 0 0 10px #00e0ff;
        }

        button {
            background: #00e0ff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 12px;
            color: #121212;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 25px rgba(0, 184, 212, 1);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Sorry, this page doesn't exist or has been removed.</p>
    <button onclick="location.href='https://futuresearch.netlify.app/'" aria-label="Go to homepage">Back to Homepage</button>
</body>
</html>
