<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none;
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        input.light-theme, select.light-theme {
            color: #202124;
        }

        input::placeholder, select {
            color: #aaa;
        }

        select {
            background: transparent;
            border: 2px solid #00e0ff;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #arScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 10000;
            display: none;
        }

        #arModeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00e0ff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #arModeButton:hover {
            background-color: #00b8d4;
        }

        #bookmarkBar {
            background-color: lightblue;
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .bookmark-item {
            background: purple;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="bookmarkBar"></div>
    <h1 style="text-align: center; color: lightblue; text-shadow: 0 0 20px lightblue;">Future Search</h1>

    <div style="text-align: center; margin-top: 10px;">
        <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
        <input type="text" id="searchBar" placeholder="Type a keyword...">
        <select id="searchCategory">
            <option value="web">Web</option>
            <option value="image">Images</option>
            <option value="news">News</option>
        </select>
        <button onclick="performSearch()">Search</button>
    </div>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- AR Mode Button -->
    <button id="arModeButton" onclick="enterARMode()">Enter AR Mode</button>

    <!-- AR Mode Screen -->
    <div id="arScreen">
        <button onclick="exitARMode()">Exit AR Mode</button>
        <p>AR Mode: View your surroundings</p>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        let mouseX = 0, mouseY = 0;

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        document.addEventListener('mousemove', updateCursor);

        document.addEventListener('contextmenu', (event) => {
            if (event.target.classList.contains('bookmark-item')) {
                event.preventDefault();
                const contextMenu = document.createElement('div');
                contextMenu.style.position = 'absolute';
                contextMenu.style.top = `${event.clientY}px`;
                contextMenu.style.left = `${event.clientX}px`;
                contextMenu.style.background = '#333';
                contextMenu.style.color = '#fff';
                contextMenu.style.padding = '10px';
                contextMenu.style.borderRadius = '5px';
                contextMenu.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
                contextMenu.innerHTML = '<div onclick="deleteBookmark(event)">Delete Bookmark</div>';
                document.body.appendChild(contextMenu);
            }
        });

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-switch');
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                button.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                button.textContent = 'Switch to Light Mode';
            }
        }

        function performSearch() {
            const query = document.getElementById('searchBar').value;
            const category = document.getElementById('searchCategory').value;
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            let apiPair = API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
            fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&cx=${apiPair.cseId}&key=${apiPair.apiKey}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data.items || []);
                });
        }

        function displayResults(items) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            items.forEach(item => {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result-item');
                resultElement.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><br>${item.snippet}`;
                resultsContainer.appendChild(resultElement);
            });
        }

        function loadWebsite() {
            const siteUrl = document.getElementById('siteInput').value;
            const siteViewer = document.getElementById('siteViewer');
            siteViewer.src = siteUrl;
        }

        function enterARMode() {
            const arScreen = document.getElementById('arScreen');
            arScreen.style.display = 'flex';
        }

        function exitARMode() {
            const arScreen = document.getElementById('arScreen');
            arScreen.style.display = 'none';
        }
    </script>
</body>
</html>
