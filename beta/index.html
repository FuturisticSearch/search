<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none; /* Hide the default cursor */
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        input.light-theme, select.light-theme {
            color: #202124;
        }

        input::placeholder, select {
            color: #aaa;
        }

        select {
            background: transparent;
            border: 2px solid #00e0ff;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Bookmarks Bar */
        #bookmarksBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        #bookmarksList {
            display: flex;
            overflow-x: auto;
            gap: 15px;
        }

        .bookmark {
            padding: 10px;
            cursor: pointer;
            color: #00e0ff;
            text-decoration: none;
            border-radius: 5px;
        }

        .bookmark:hover {
            background-color: #00b8d4;
        }

        /* Right-click menu styles */
        .right-click-menu {
            display: none;
            position: absolute;
            background-color: #202124;
            color: #fff;
            border: 1px solid #00e0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 9999;
        }

        .right-click-menu ul {
            list-style: none;
            padding: 5px;
            margin: 0;
        }

        .right-click-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        .right-click-menu ul li:hover {
            background-color: #00b8d4;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: #00e0ff; /* Light blue color */
            text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 30px #00e0ff, 0 0 40px #00e0ff, 0 0 50px #00e0ff, 0 0 75px #00e0ff, 0 0 100px #00e0ff;
            margin-top: 50px;
        }
    </style>
</head>
<body class="dark-theme">
    <h1>Future Search</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Bookmarks Bar -->
    <div id="bookmarksBar">
        <h2>Bookmarks</h2>
        <div id="bookmarksList"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Right-click Menu -->
    <div id="rightClickMenu" class="right-click-menu">
        <ul>
            <li id="deleteBookmark">Delete Bookmark</li>
        </ul>
    </div>

    <script>
        let bookmarks = [];  // Store bookmarks in an array

        // Function to add a bookmark
        function addBookmark(title, url) {
            bookmarks.push({ title, url });
            displayBookmarks();
        }

        // Function to display bookmarks
        function displayBookmarks() {
            const bookmarksList = document.getElementById('bookmarksList');
            bookmarksList.innerHTML = '';  // Clear the list before redisplaying

            bookmarks.forEach((bookmark, index) => {
                const bookmarkElement = document.createElement('div');
                bookmarkElement.classList.add('bookmark');
                bookmarkElement.textContent = bookmark.title;
                bookmarkElement.dataset.url = bookmark.url;
                bookmarkElement.setAttribute('data-index', index);

                bookmarkElement.addEventListener('click', () => {
                    window.location.href = bookmark.url;  // Redirect to bookmarked URL
                });

                // Append to the bookmarks list
                bookmarksList.appendChild(bookmarkElement);

                // Right-click event listener for context menu
                bookmarkElement.addEventListener('contextmenu', (event) => {
                    event.preventDefault();  // Prevent the default right-click menu
                    showRightClickMenu(event, index);  // Show custom right-click menu
                });
            });
        }

        // Function to show right-click menu
        function showRightClickMenu(event, index) {
            const menu = document.getElementById('rightClickMenu');
            menu.style.display = 'block';
            menu.style.top = `${event.clientY}px`;
            menu.style.left = `${event.clientX}px`;

            // Handle delete bookmark
            const deleteOption = document.getElementById('deleteBookmark');
            deleteOption.onclick = () => {
                deleteBookmark(index);
                menu.style.display = 'none';  // Hide the menu after action
            };
        }

        // Function to delete a bookmark
        function deleteBookmark(index) {
            bookmarks.splice(index, 1);
            displayBookmarks();  // Redisplay the bookmarks after deletion
        }

        // Hide right-click menu when clicking elsewhere
        document.addEventListener('click', () => {
            document.getElementById('rightClickMenu').style.display = 'none';
        });

        // Initially display the bookmarks
        displayBookmarks();
    </script>
</body>
</html>
