<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Same styles as before, but ensure iframe covers the entire screen */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            display: none;
        }

        iframe.active {
            display: block;
        }

        #goBackButton {
            background: #00e0ff;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden initially */
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
        }

        #goBackButton:hover {
            background: #00b8d4;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="bookmarks-bar"></div> <!-- Bookmarks bar -->

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>
    
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>
    
    <!-- Go Back Button -->
    <button id="goBackButton" onclick="goBack()">Go Back</button>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;

        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < API_CSE_PAIRS.length && !success) {
                try {
                    const { apiKey, cseId } = getRandomAPIConfig();
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cseId}&key=${apiKey}`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch search results');
                    }

                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = '';

                        data.items.forEach(item => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            resultItem.innerHTML = `
                                <h3><a href="#" onclick="tryOpenLink('${item.link}')">${item.title}</a></h3>
                                <p>${item.snippet}</p>
                            `;
                            resultsContainer.appendChild(resultItem);
                        });
                    } else {
                        resultsContainer.innerHTML = '<div>No results found.</div>';
                    }

                    success = true;
                } catch (error) {
                    retryCount++;
                }
            }

            if (!success) {
                resultsContainer.innerHTML = '<div>Failed to fetch results. Please try again later.</div>';
            }
        }

        function tryOpenLink(link) {
            const siteViewer = document.getElementById('siteViewer');
            const goBackButton = document.getElementById('goBackButton');
            
            siteViewer.src = link;
            siteViewer.classList.add('active');
            
            goBackButton.style.display = "none"; // Hide "Go Back" button initially.

            siteViewer.onload = () => {
                try {
                    const content = siteViewer.contentWindow.document;
                    if (content && content.body.childElementCount > 0) {
                        goBackButton.style.display = "block"; // Show the "Go Back" button if successful.
                    }
                } catch {
                    siteViewer.classList.remove('active');
                    window.open(link, '_blank');
                }
            };
        }

        function loadWebsite() {
            const siteInput = document.getElementById('siteInput').value;
            const siteViewer = document.getElementById('siteViewer');
            const goBackButton = document.getElementById('goBackButton');

            siteViewer.src = siteInput;
            siteViewer.classList.add('active');

            goBackButton.style.display = "none"; // Hide "Go Back" button initially.

            siteViewer.onload = () => {
                try {
                    const content = siteViewer.contentWindow.document;
                    if (content && content.body.childElementCount > 0) {
                        goBackButton.style.display = "block"; // Show the "Go Back" button if successful.
                    }
                } catch {
                    siteViewer.classList.remove('active');
                    window.open(siteInput, '_blank');
                }
            };
        }

        function goBack() {
            const siteViewer = document.getElementById('siteViewer');
            siteViewer.classList.remove('active');
            document.getElementById('goBackButton').style.display = "none"; // Hide the button again when going back
        }
    </script> 
</body>
</html>
