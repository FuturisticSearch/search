<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none; /* Hide the default cursor */
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        input.light-theme, select.light-theme {
            color: #202124;
        }

        input::placeholder, select {
            color: #aaa;
        }

        select {
            background: transparent;
            border: 2px solid #00e0ff;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9800;
            visibility: hidden; /* Initially hidden */
            pointer-events: none; /* Allow mouse events to pass through */
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10000;
            background: #00e0ff;
            color: #121212;
            padding: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: none;
        }

        #backBtn:hover {
            background: #00b8d4;
        }

        .bookmark {
            color: #fff;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            background: rgba(0, 224, 255, 0.6);
            border-radius: 5px;
            display: inline-block;
        }

        #bookmarks-bar {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            overflow-x: auto;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="bookmarks-bar"></div> <!-- Bookmarks bar -->

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>
    
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    
    <!-- Go back button -->
    <button id="backBtn" onclick="goBack()">Go Back</button>

    <!-- iframe to load websites -->
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;
        let iframe = document.getElementById('siteViewer');
        let backButton = document.getElementById('backBtn');
        
        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 6 && !success) {
                const { apiKey, cseId } = getRandomAPIConfig();
                let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
                if (category === 'image') {
                    url += '&searchType=image';
                } else if (category === 'news') {
                    url += '&searchType=news';
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = data.items.map(item => `
                            <div class="result-item">
                                <a href="#" onclick="openInIframe('${item.link}')">${item.title}</a>
                                <p>${item.snippet}</p>
                            </div>
                        `).join('');
                        success = true;
                    } else {
                        resultsContainer.innerHTML = '<div>No results found</div>';
                    }
                } catch (error) {
                    console.error('Error fetching search results:', error);
                    retryCount++;
                    if (retryCount < 6) {
                        resultsContainer.innerHTML = '<div>Retrying...</div>';
                    } else {
                        resultsContainer.innerHTML = '<div>Failed to fetch results. Please try again later.</div>';
                    }
                }
            }
        }

        function openInIframe(url) {
            iframe.src = url;
            iframe.style.visibility = "visible";
            backButton.style.display = "block";

            // Add an event listener to check for iframe load errors
            iframe.onload = function() {
                console.log("Iframe loaded successfully");
            };

            // Set a timeout for detecting if iframe fails to load
            setTimeout(() => {
                if (!iframe.contentWindow || iframe.contentWindow.location.href === 'about:blank') {
                    // Iframe has failed to load the content
                    alert("The content cannot be loaded in the iframe. Opening in a new tab...");
                    window.open(url, '_blank'); // Open in new tab
                    iframe.style.visibility = "hidden"; // Hide iframe after failed load
                    backButton.style.display = "none"; // Hide back button
                }
            }, 3000); // Timeout after 3 seconds (adjust based on your needs)
        }

        function loadWebsite() {
            const siteURL = document.getElementById("siteInput").value;
            iframe.src = siteURL;
            iframe.style.visibility = "visible";
            backButton.style.display = "block";

            // Add an event listener to check for iframe load errors
            iframe.onload = function() {
                console.log("Iframe loaded successfully");
            };

            // Set a timeout for detecting if iframe fails to load
            setTimeout(() => {
                if (!iframe.contentWindow || iframe.contentWindow.location.href === 'about:blank') {
                    // Iframe has failed to load the content
                    alert("The content cannot be loaded in the iframe. Opening in a new tab...");
                    window.open(siteURL, '_blank'); // Open in new tab
                    iframe.style.visibility = "hidden"; // Hide iframe after failed load
                    backButton.style.display = "none"; // Hide back button
                }
            }, 3000); // Timeout after 3 seconds (adjust based on your needs)
        }

        function goBack() {
            iframe.style.visibility = "hidden";
            backButton.style.display = "none";
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            const themeSwitch = document.querySelector('.theme-switch');
            if (body.classList.contains('dark-theme')) {
                themeSwitch.textContent = 'Switch to Light Mode';
            } else {
                themeSwitch.textContent = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
