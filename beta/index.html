<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <style>
        /* Your existing styles */
        #results .result-item {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
        }

        #results .result-item button {
            margin-top: 10px;
            background: #00e0ff;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #results .result-item button:hover {
            background: #00b8d4;
        }

        #bookmarks-bar {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            overflow-x: auto;
            align-items: center;
        }

        .bookmark {
            margin: 5px;
            padding: 5px 10px;
            background: #00e0ff;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .bookmark:hover {
            background: #00b8d4;
        }
    </style>
</head>
<body>
    <h1>Future Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>
    <div id="bookmarks-bar"></div>

    <script>
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};

        function performSearch() {
            const keyword = document.getElementById('searchBar').value.trim();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (!keyword) {
                alert("Please enter a keyword.");
                return;
            }

            // Mock search results
            const results = [
                { title: `Result for "${keyword}"`, url: `https://example.com?q=${keyword}` },
                { title: `Another result for "${keyword}"`, url: `https://example.com/search?q=${keyword}` }
            ];

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <a href="${result.url}" target="_blank">${result.title}</a>
                `;
                const bookmarkButton = document.createElement('button');
                bookmarkButton.textContent = 'Bookmark Site';
                bookmarkButton.onclick = () => bookmarkSite(result.title, result.url);
                resultItem.appendChild(bookmarkButton);
                resultsContainer.appendChild(resultItem);
            });
        }

        function bookmarkSite(name, url) {
            if (bookmarks[name]) {
                alert("This site is already bookmarked.");
                return;
            }

            bookmarks[name] = url;
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            addBookmarkToBar(name, url);
        }

        function addBookmarkToBar(name, url) {
            const bookmarksBar = document.getElementById('bookmarks-bar');
            const bookmark = document.createElement('div');
            bookmark.className = 'bookmark';
            bookmark.textContent = name;
            bookmark.onclick = () => window.open(url, '_blank');
            bookmarksBar.appendChild(bookmark);
        }

        function loadBookmarks() {
            const bookmarksBar = document.getElementById('bookmarks-bar');
            bookmarksBar.innerHTML = ''; // Clear existing bookmarks
            for (const [name, url] of Object.entries(bookmarks)) {
                addBookmarkToBar(name, url);
            }
        }

        document.addEventListener('DOMContentLoaded', loadBookmarks);
    </script>
</body>
</html>
