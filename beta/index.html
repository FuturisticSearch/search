<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS */

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none; /* Hide the default cursor */
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body.time-travel-mode {
            background: #ffb3b3; /* Retro color */
            background-image: url('https://example.com/retro-web-bg.jpg'); /* Simulate old internet look */
            background-size: cover;
        }

        /* New Time Travel Button */
        .time-travel-button {
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-top: 20px;
        }

        body.time-travel-mode .time-travel-button:hover {
            color: #00e0ff;
        }

        .time-travel-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            display: none;
        }

        body.time-travel-mode .time-travel-container {
            display: block;
        }

        /* Additional Styles for Time-Travel UI */
        .time-travel-link {
            font-size: 18px;
            color: #ffcc00;
            text-decoration: none;
        }

        .time-travel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark-theme">
    <h1>Future Search</h1>

    <!-- Time Travel Mode Button -->
    <button class="time-travel-button" onclick="toggleTimeTravelMode()">Activate Time Travel Mode</button>

    <!-- Time Travel Mode Content -->
    <div class="time-travel-container">
        <h2>Welcome to Time-Travel Mode!</h2>
        <p>Explore the web as it appeared in the 1990s!</p>
        <ul>
            <li><a class="time-travel-link" href="http://www.archive.org/web/" target="_blank">Wayback Machine</a></li>
            <li><a class="time-travel-link" href="http://www.geocities.com/" target="_blank">Geocities (Old Web Pages)</a></li>
            <li><a class="time-travel-link" href="http://www.angelfire.com/" target="_blank">Angelfire (Classic Personal Sites)</a></li>
        </ul>
    </div>

    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        // Existing script content

        function toggleTimeTravelMode() {
            document.body.classList.toggle('time-travel-mode');
            const timeTravelButton = document.querySelector('.time-travel-button');
            if (document.body.classList.contains('time-travel-mode')) {
                timeTravelButton.textContent = 'Deactivate Time Travel Mode';
            } else {
                timeTravelButton.textContent = 'Activate Time Travel Mode';
            }
        }

        // Other functions like toggleTheme(), performSearch(), loadWebsite() remain unchanged
    </script>
</body>
</html>
