<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
            background: #121212;
            color: #fff;
            z-index: 1;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 99999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99998;
            animation: fade 0.6s ease-out forwards;
        }

        /* Main iframe styling */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 9800;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: none;
            pointer-events: none;
        }

        /* Go Back button styling */
        #goBackButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #00e0ff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 99999;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #goBackButton:hover {
            background-color: #00b8d4;
        }

        /* Form and search results styling */
        input, button, select {
            z-index: 100;
            position: relative;
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        #results {
            z-index: 100;
            position: relative;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .bookmark {
            color: #fff;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            background: rgba(0, 224, 255, 0.6);
            border-radius: 5px;
            display: inline-block;
        }

        #bookmarks-bar {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            overflow-x: auto;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            z-index: 100;
        }

        .context-menu {
            position: absolute;
            background-color: #222;
            border: 1px solid #00e0ff;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.8);
            color: #fff;
            padding: 10px;
            z-index: 9999;
        }

        .context-menu button {
            background: #00e0ff;
            border: none;
            color: #121212;
            padding: 5px 10px;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: #00b8d4;
        }

        .theme-switch {
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            background: #00e0ff;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="bookmarks-bar"></div>

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>

    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>

    <button id="goBackButton" onclick="goBack()">Go Back</button>

    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <div class="cursor" id="cursor"></div>

    <script>
        let iframe = document.getElementById('siteViewer');
        let searchBar = document.getElementById('searchBar');
        let searchCategory = document.getElementById('searchCategory');
        let searchButton = document.querySelector('button[onclick="performSearch()"]');
        let siteInput = document.getElementById('siteInput');
        let goBackButton = document.getElementById('goBackButton');

        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;

        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        async function performSearch() {
            const query = searchBar.value;
            const category = searchCategory.value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 6 && !success) {
                const { apiKey, cseId } = getRandomAPIConfig();
                let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
                if (category === 'image') {
                    url += '&searchType=image';
                } else if (category === 'news') {
                    url += '&searchType=news';
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items) {
                        resultsContainer.innerHTML = '';
                        data.items.forEach(item => {
                            const div = document.createElement('div');
                            div.classList.add('result-item');
                            div.innerHTML = `
                                <a href="#" onclick="openInIframe('${item.link}')">${item.title}</a>
                                <p>${item.snippet}</p>
                            `;
                            resultsContainer.appendChild(div);
                        });
                    } else {
                        resultsContainer.innerHTML = 'No results found.';
                    }

                    success = true;
                } catch (error) {
                    retryCount++;
                    console.error('Search API error:', error);
                    if (retryCount < 6) {
                        resultsContainer.innerHTML = `Error occurred. Retrying... (${retryCount}/6)`;
                    } else {
                        resultsContainer.innerHTML = 'Failed to fetch results after multiple attempts.';
                    }
                }
            }
        }

        function openInIframe(url) {
            iframe.src = url;
            iframe.style.display = 'block';  // Show iframe
            iframe.style.pointerEvents = 'auto';  // Enable iframe interactions
            toggleSearchVisibility(false);  // Hide search bar
        }

        function loadWebsite() {
            const url = siteInput.value;
            if (url) {
                iframe.src = url;
                iframe.style.display = 'block';  // Show iframe
                iframe.style.pointerEvents = 'auto';  // Enable iframe interactions
                toggleSearchVisibility(false);  // Hide search bar
            }
        }

        function goBack() {
            iframe.src = '';  // Clear iframe
            iframe.style.display = 'none';  // Hide iframe
            iframe.style.pointerEvents = 'none';  // Disable iframe interactions
            toggleSearchVisibility(true);  // Show search bar again
        }

        function toggleSearchVisibility(isVisible) {
            searchBar.style.display = isVisible ? 'block' : 'none';
            searchCategory.style.display = isVisible ? 'inline-block' : 'none';
            searchButton.style.display = isVisible ? 'inline-block' : 'none';
            siteInput.style.display = isVisible ? 'block' : 'none';
        }
    </script>
</body>
</html>
