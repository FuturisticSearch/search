<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... other styles ... */

        /* Context menu styles */
        .context-menu {
            position: absolute;
            background-color: #121212;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .context-menu button {
            background: #00e0ff;
            color: #121212;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .context-menu button:hover {
            background: #00b8d4;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Bookmarks bar -->
    <div id="bookmarks-bar"></div>

    <h1>Future Search</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;

        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 6 && !success) {
                const { apiKey, cseId } = getRandomAPIConfig();
                let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
                if (category === 'image') {
                    url += '&searchType=image';
                } else if (category === 'news') {
                    url += '&searchType=news';
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = data.items.map(item => `
                            <div class="result-item">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <p class="url">${item.link}</p>
                                <p class="description">${item.snippet}</p>
                                <button class="book-site-btn" onclick="addBookmark('${item.title}', '${item.link}')">Book Site</button>
                            </div>
                        `).join('');
                        success = true;
                    } else {
                        resultsContainer.innerHTML = '<p>No results found.</p>';
                        success = true;
                    }
                } catch (error) {
                    retryCount++;
                    if (retryCount >= 6) {
                        window.location.href = 'https://FuturisticSearch.github.io/error';
                    } else {
                        resultsContainer.innerHTML = '<div>Retrying...</div>';
                    }
                }
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
            document.querySelector('.theme-switch').textContent =
                document.body.classList.contains('light-theme')
                    ? 'Switch to Dark Mode'
                    : 'Switch to Light Mode';
        }

        function loadWebsite() {
            const siteInput = document.getElementById('siteInput').value.trim().toLowerCase();
            const siteViewer = document.getElementById('siteViewer');
            
            if (siteInput === 'computer') {
                siteViewer.src = 'https://win10.webjeet.me/'; // Example of a Windows 10 emulator
            } else {
                if (siteInput) {
                    const url = siteInput.startsWith('http://') || siteInput.startsWith('https://')
                        ? siteInput
                        : `https://${siteInput}`;
                    siteViewer.src = url;
                } else {
                    alert('Please enter a valid URL');
                }
            }
        }

        function addBookmark(name, url) {
            // Load existing bookmarks from localStorage
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            // Check if the site is already bookmarked
            const alreadyBookmarked = bookmarks.some(bookmark => bookmark.url === url);
            if (alreadyBookmarked) {
                alert('This site is already bookmarked!');
                return;
            }

            // Add the new bookmark to the array
            bookmarks.push({ name, url });

            // Save the updated bookmarks back to localStorage
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

            // Update the bookmarks bar
            renderBookmarks();
        }

        function renderBookmarks() {
            const bookmarksBar = document.getElementById('bookmarks-bar');
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            bookmarksBar.innerHTML = ''; // Clear current bookmarks

            bookmarks.forEach(bookmark => {
                const bookmarkElement = document.createElement('div');
                bookmarkElement.className = 'bookmark';
                bookmarkElement.innerText = bookmark.name;
                bookmarkElement.onclick = () => window.open(bookmark.url, '_blank');

                // Add right-click delete functionality
                bookmarkElement.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                    const menu = document.createElement('div');
                    menu.className = 'context-menu';
                    menu.innerHTML = '<button onclick="deleteBookmark(\'' + bookmark.url + '\')">Delete</button>';
                    document.body.appendChild(menu);

                    menu.style.left = `${event.pageX}px`;
                    menu.style.top = `${event.pageY}px`;

                    document.addEventListener('click', () => {
                        menu.remove();
                    });
                });

                bookmarksBar.appendChild(bookmarkElement);
            });
        }

        function deleteBookmark(url) {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const updatedBookmarks = bookmarks.filter(bookmark => bookmark.url !== url);

            localStorage.setItem('bookmarks', JSON.stringify(updatedBookmarks));
            renderBookmarks(); // Re-render the bookmarks bar

            // After bookmark deletion, re-render search results and show the "Book Site" button again
            const searchResults = document.querySelectorAll('.result-item');
            searchResults.forEach(result => {
                const bookButton = result.querySelector('.book-site-btn');
                const siteUrl = result.querySelector('.url').innerText;

                if (updatedBookmarks.every(bookmark => bookmark.url !== siteUrl)) {
                    bookButton.style.display = 'block'; // Show the "Book Site" button again
                } else {
                    bookButton.style.display = 'none'; // Hide the button if it's bookmarked
                }
            });
        }

        // Render bookmarks when the page loads
        renderBookmarks();
    </script>
</body>
</html>
