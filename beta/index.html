<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles remain unchanged */

        /* AR Mode styles */
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10000;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: #00e0ff;
            color: #121212;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #ar-button:hover {
            background-color: #00b8d4;
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
    </style>
</head>
<body class="dark-theme">
    <h1>Future Search</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- AR Container -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <!-- 3D Model (can be replaced with anything you like) -->
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: red;"></a-box>
            </a-marker>
            <a-camera></a-camera>
        </a-scene>
    </div>

    <!-- AR Mode Button -->
    <button id="ar-button" onclick="toggleARMode()">Activate AR Mode</button>

    <!-- AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 6 && !success) {
                const { apiKey, cseId } = getRandomAPIConfig();
                let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
                if (category === 'image') {
                    url += '&searchType=image';
                } else if (category === 'news') {
                    url += '&searchType=news';
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = data.items.map(item => `
                            <div class="result-item">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <p class="url">${item.link}</p>
                                <p class="description">${item.snippet}</p>
                            </div>
                        `).join('');
                        success = true;
                    } else {
                        resultsContainer.innerHTML = '<p>No results found.</p>';
                        success = true;
                    }
                } catch (error) {
                    retryCount++;
                    if (retryCount >= 6) {
                        window.location.href = 'https://FuturisticSearch.github.io/error';
                    } else {
                        resultsContainer.innerHTML = '<div>Retrying...</div>';
                    }
                }
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
            document.querySelector('.theme-switch').textContent =
                document.body.classList.contains('light-theme')
                    ? 'Switch to Dark Mode'
                    : 'Switch to Light Mode';
        }

        function loadWebsite() {
            const siteInput = document.getElementById('siteInput').value.trim().toLowerCase();
            const siteViewer = document.getElementById('siteViewer');
            
            if (siteInput === 'computer') {
                // Load a virtual Windows desktop environment when 'computer' is entered
                siteViewer.src = 'https://win10.webjeet.me/'; // Example of a Windows 10 emulator
            } else {
                // Otherwise, try to open the URL entered
                if (siteInput) {
                    const url = siteInput.startsWith('http://') || siteInput.startsWith('https://')
                        ? siteInput
                        : `https://${siteInput}`;
                    siteViewer.src = url;
                } else {
                    alert('Please enter a valid URL');
                }
            }
        }

        function toggleARMode() {
            const arContainer = document.getElementById("ar-container");
            const arButton = document.getElementById("ar-button");

            // Toggle AR view
            if (arContainer.style.display === "none") {
                arContainer.style.display = "block";
                arButton.textContent = "Exit AR Mode";
            } else {
                arContainer.style.display = "none";
                arButton.textContent = "Activate AR Mode";
            }
        }
    </script>
</body>
</html>
