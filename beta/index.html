<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none;
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .bookmark-btn {
            background: #ff9800;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .result-item:hover .bookmark-btn {
            background: #e65100;
        }

        #results3D {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            perspective: 1000px;
        }

        .result-item3D {
            margin: 20px;
            width: 200px;
            height: 200px;
            background: #00e0ff;
            border-radius: 10px;
            transform: rotateY(30deg);
            transition: transform 0.3s ease;
        }

        .result-item3D:hover {
            transform: rotateY(0deg);
        }

        /* Bookmarks bar */
        #bookmarksBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #00e0ff;
            padding: 10px;
            z-index: 10000;
            overflow-x: auto;
            white-space: nowrap;
        }

        .bookmark-item {
            display: inline-block;
            margin-right: 20px;
            background-color: #121212;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .bookmark-item:hover {
            background-color: #ff9800;
        }

        iframe {
            border: 1px solid #00e0ff;
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body class="dark-theme">
    <!-- Bookmarks Bar -->
    <div id="bookmarksBar"></div>

    <h1>Future Search</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
        <option value="meme">Memes</option> <!-- Meme search category -->
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- 3D Results container -->
    <div id="results3D"></div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const API_CSE_PAIRS = [
            { apiKey: 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4', cseId: '84d63b08624fe419d' },
            { apiKey: 'AIzaSyChwIVUmzhhnkP_Ut0xQyRvhHkLtMYbyyc', cseId: 'f3d0ff734a1e84bc7' },
            { apiKey: 'AIzaSyAKfhY8WEQEFL6R4JuXHwM4MXWSDJQRS2U', cseId: 'e023febf3db504733' }
        ];

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        function getRandomAPIConfig() {
            return API_CSE_PAIRS[Math.floor(Math.random() * API_CSE_PAIRS.length)];
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
            document.querySelector('.theme-switch').textContent =
                document.body.classList.contains('light-theme')
                    ? 'Switch to Dark Mode'
                    : 'Switch to Light Mode';
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 6 && !success) {
                const { apiKey, cseId } = getRandomAPIConfig();
                let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}`;
                if (category === 'image') {
                    url += '&searchType=image';
                } else if (category === 'news') {
                    url += '&searchType=news';
                } else if (category === 'meme') {
                    url = `https://api.imgflip.com/get_memes`;
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (category === 'meme') {
                        // Meme search
                        if (data.data && data.data.memes) {
                            resultsContainer.innerHTML = data.data.memes.slice(0, 5).map(meme => `
                                <div class="result-item">
                                    <img src="${meme.url}" alt="${meme.name}" width="200">
                                    <p>${meme.name}</p>
                                    <button class="bookmark-btn" onclick="bookmarkResult('${meme.url}', '${meme.name}')">Bookmark</button>
                                </div>
                            `).join('');
                        }
                    } else {
                        // Standard Web/Image/News search
                        if (data.items && data.items.length > 0) {
                            resultsContainer.innerHTML = data.items.map(item => `
                                <div class="result-item">
                                    <a href="${item.link}" target="_blank">${item.title}</a>
                                    <p class="url">${item.link}</p>
                                    <p class="description">${item.snippet}</p>
                                    <button class="bookmark-btn" onclick="bookmarkResult('${item.link}', '${item.title}')">Bookmark</button>
                                </div>
                            `).join('');
                        } else {
                            resultsContainer.innerHTML = '<p>No results found.</p>';
                        }
                    }
                    success = true;
                } catch (error) {
                    retryCount++;
                    if (retryCount >= 6) {
                        window.location.href = 'https://FuturisticSearch.github.io/error';
                    } else {
                        resultsContainer.innerHTML = '<div>Retrying...</div>';
                    }
                }
            }
        }

        function bookmarkResult(url, title) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks.push({ url, title });
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarksBar();
            alert('Result Bookmarked!');
        }

        function updateBookmarksBar() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const bookmarksBar = document.getElementById('bookmarksBar');
            bookmarksBar.innerHTML = bookmarks.map(bookmark => `
                <div class="bookmark-item" onclick="window.open('${bookmark.url}', '_blank')">${bookmark.title}</div>
            `).join('');
        }

        function loadWebsite() {
            const siteInput = document.getElementById('siteInput').value.trim().toLowerCase();
            const siteViewer = document.getElementById('siteViewer');
            
            if (siteInput === 'computer') {
                siteViewer.src = 'https://win10.webjeet.me/';
            } else {
                if (siteInput) {
                    const url = siteInput.startsWith('http://') || siteInput.startsWith('https://')
                        ? siteInput
                        : `https://${siteInput}`;
                    siteViewer.src = url;
                } else {
                    alert('Please enter a valid URL');
                }
            }
        }

        // Update bookmarks on page load
        window.onload = updateBookmarksBar;
    </script>
</body>
</html>
