<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none; /* Hide the default cursor */
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        input.light-theme, select.light-theme {
            color: #202124;
        }

        input::placeholder, select {
            color: #aaa;
        }

        select {
            background: transparent;
            border: 2px solid #00e0ff;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        #results {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #00e0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9800;
            visibility: hidden; /* Initially hidden */
            pointer-events: none; /* Prevent interactions when hidden */
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10000;
            background: #00e0ff;
            color: #121212;
            padding: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            display: none;
        }

        #backBtn:hover {
            background: #00b8d4;
        }

        #bookmarks-bar {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            overflow-x: auto;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .bookmark {
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px;
            background: rgba(0, 224, 255, 0.6);
            border-radius: 5px;
            position: relative;
            white-space: nowrap;
        }

        .bookmark:hover {
            background: rgba(0, 224, 255, 0.8);
        }

        #custom-menu {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10000;
        }

        #custom-menu button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #custom-menu button:hover {
            color: #f00;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="bookmarks-bar"></div> <!-- Bookmarks bar -->

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>
    
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <button onclick="bookmarkSite()">Bookmark Search</button>
    <div id="results"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>
    <button onclick="bookmarkSite()">Bookmark Site</button>
    
    <!-- Go back button -->
    <button id="backBtn" onclick="goBack()">Go Back</button>

    <!-- iframe to load websites -->
    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Custom Context Menu -->
    <div id="custom-menu">
        <button id="delete-bookmark">Delete Bookmark</button>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        const bookmarksBar = document.getElementById('bookmarks-bar');
        const customMenu = document.getElementById('custom-menu');
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};

        document.addEventListener('DOMContentLoaded', loadBookmarks);

        function bookmarkSite() {
            const url = document.getElementById('siteInput').value || document.getElementById('siteViewer').src;
            if (!url) return alert('No site to bookmark');

            const name = prompt('Enter a name for the bookmark:');
            if (!name) return;

            bookmarks[name] = url;
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            addBookmark(name, url);
        }

        function addBookmark(name, url) {
            const bookmark = document.createElement('div');
            bookmark.className = 'bookmark';
            bookmark.textContent = name;
            bookmark.dataset.url = url;
            bookmark.addEventListener('click', () => openInIframe(url));
            bookmark.addEventListener('contextmenu', (e) => openContextMenu(e, name));
            bookmarksBar.appendChild(bookmark);
        }

        function loadBookmarks() {
            bookmarksBar.innerHTML = '';
            for (const [name, url] of Object.entries(bookmarks)) {
                addBookmark(name, url);
            }
        }

        function openContextMenu(event, name) {
            event.preventDefault();
            customMenu.style.display = 'block';
            customMenu.style.top = `${event.clientY}px`;
            customMenu.style.left = `${event.clientX}px`;

            const deleteButton = document.getElementById('delete-bookmark');
            deleteButton.onclick = () => {
                delete bookmarks[name];
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                loadBookmarks();
                customMenu.style.display = 'none';
            };
        }

        document.addEventListener('click', () => {
            customMenu.style.display = 'none';
        });

        document.addEventListener('contextmenu', (e) => {
            if (!e.target.classList.contains('bookmark')) {
                customMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
