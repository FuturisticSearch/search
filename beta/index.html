<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }

        #bookmarks-bar {
            padding: 10px;
            background-color: lightblue;
            display: flex;
            overflow-x: auto;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .bookmark {
            color: white;
            background-color: purple;
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            display: inline-block;
        }

        .bookmark:hover {
            background-color: darkviolet;
        }

        .context-menu {
            position: absolute;
            background-color: #222;
            border: 1px solid #00e0ff;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.8);
            color: #fff;
            padding: 10px;
            z-index: 9999;
        }

        .context-menu button {
            background: #00e0ff;
            border: none;
            color: #121212;
            padding: 5px 10px;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: #00b8d4;
        }
    </style>
</head>
<body>
    <div id="bookmarks-bar"></div> <!-- Bookmarks bar -->

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>
    
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        function addBookmark(title, url) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            // Check if the site is already bookmarked
            if (bookmarks.find(bookmark => bookmark.url === url)) {
                alert("This site is already bookmarked.");
                return;
            }

            bookmarks.push({ title, url });
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            displayBookmarks();
        }

        function displayBookmarks() {
            const bookmarksBar = document.getElementById('bookmarks-bar');
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            bookmarksBar.innerHTML = bookmarks.map(bookmark => `
                <a 
                    href="${bookmark.url}" 
                    class="bookmark" 
                    target="_blank" 
                    oncontextmenu="showContextMenu(event, '${bookmark.url}')"
                    ontouchstart="startLongPress(event, '${bookmark.url}')"
                    ontouchend="endLongPress()"
                >
                    ${bookmark.title}
                </a>
            `).join('');
        }

        function showContextMenu(event, url) {
            event.preventDefault();
            const contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.innerHTML = `
                <button onclick="deleteBookmark('${url}')">Delete Bookmark</button>
            `;
            document.body.appendChild(contextMenu);
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.style.left = `${event.clientX}px`;

            // Remove the context menu after clicking elsewhere
            document.addEventListener('click', () => {
                contextMenu.remove();
            });
        }

        function deleteBookmark(url) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks = bookmarks.filter(bookmark => bookmark.url !== url);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            displayBookmarks();
        }

        // Mobile Long-Press Logic
        let longPressTimeout;
        function startLongPress(event, url) {
            event.preventDefault();
            longPressTimeout = setTimeout(() => {
                showContextMenu(event, url);
            }, 2000); // 2 seconds for long press
        }

        function endLongPress() {
            clearTimeout(longPressTimeout);
        }

        // Load bookmarks on page load
        window.onload = displayBookmarks;
    </script>
</body>
</html>
