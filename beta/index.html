<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: none;
        }

        body.dark-theme {
            background: #000;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/webb_stars_space_2.jpg');
            background-size: cover;
            background-position: center;
        }

        body.light-theme {
            background: url('https://cdn.pixabay.com/photo/2020/01/21/20/30/earth-4780749_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-theme .theme-switch:hover {
            color: #00e0ff;
        }

        input, button, select {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 100%;
            max-width: 350px;
            text-align: center;
            background: transparent;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        input.light-theme, select.light-theme {
            color: #202124;
        }

        input::placeholder, select {
            color: #aaa;
        }

        select {
            background: transparent;
            border: 2px solid #00e0ff;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        button {
            background: #00e0ff;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        body.light-theme button {
            background: #202124;
            color: #fff;
        }

        button:hover {
            background: #00b8d4;
            box-shadow: 0 0 20px rgba(0, 184, 212, 0.8);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            display: none;
        }

        iframe.active {
            display: block;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(0, 224, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8), 0 0 30px rgba(0, 224, 255, 0.5);
            z-index: 9999;
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(0, 224, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        #goBackButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 224, 255, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .bookmark-button {
            background-color: #00e0ff;
            color: #121212;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .bookmark-button:hover {
            background-color: #00b8d4;
        }

        .bookmarked {
            background-color: #ff9900;
        }

        .bookmarks-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: start;
            align-items: center;
            overflow-x: auto;
            z-index: 2000;
            margin-bottom: 80px; /* Space for search bar */
        }

        .bookmark-item {
            background-color: #00e0ff;
            color: #121212;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bookmark-item:hover {
            background-color: #00b8d4;
        }

        .bookmark-item.delete:hover {
            background-color: #ff0000;
        }

        .bookmark-item:active {
            background-color: #00b8d4;
        }

        .search-container {
            padding-top: 80px; /* Adjust for bookmarks bar */
            margin-top: 80px;
        }

        @media (max-width: 600px) {
            input, select, button {
                width: 90%;
            }

            iframe {
                height: calc(100vh - 200px);
            }
        }

    </style>
</head>
<body class="dark-theme">
    <!-- Bookmarks Bar -->
    <div class="bookmarks-bar" id="bookmarksBar"></div>

    <h1 style="text-align:center; color: lightblue; text-shadow: 0 0 10px #00e0ff;">Future Search</h1>

    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchCategory">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results" class="search-container"></div>

    <input type="text" id="siteInput" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="loadWebsite()">Open Website</button>

    <iframe id="siteViewer" title="Website Viewer"></iframe>

    <!-- Go Back Button -->
    <button id="goBackButton" onclick="goBack()">Go Back</button>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
        let mouseX = 0;
        let mouseY = 0;

        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            updateCursor(event);
        });

        function updateCursor(event) {
            const cursor = document.getElementById('cursor');
            cursor.style.top = `${event.clientY}px`;
            cursor.style.left = `${event.clientX}px`;

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.top = `${event.clientY}px`;
            trail.style.left = `${event.clientX}px`;
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 600);
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div>Loading results...</div>';

            let retryCount = 0;
            let success = false;

            while (retryCount < 3 && !success) {
                try {
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=YOUR_CSE_ID&key=YOUR_API_KEY`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch search results');
                    }

                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = '';

                        data.items.forEach(item => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            resultItem.innerHTML = `
                                <h3><a href="#" onclick="tryOpenLink('${item.link}')">${item.title}</a></h3>
                                <p>${item.snippet}</p>
                                <button class="bookmark-button" onclick="bookmarkResult('${item.link}', this)">Bookmark Site</button>
                            `;
                            resultsContainer.appendChild(resultItem);
                        });
                    } else {
                        resultsContainer.innerHTML = '<div>No results found.</div>';
                    }

                    success = true;
                } catch (error) {
                    retryCount++;
                }
            }

            if (!success) {
                resultsContainer.innerHTML = '<div>Failed to fetch results. Please try again later.</div>';
            }
        }

        function bookmarkResult(link, button) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            
            if (!bookmarks.includes(link)) {
                bookmarks.push(link);
                button.classList.add('bookmarked');
                button.innerHTML = 'Bookmarked';
                updateBookmarksBar();
            } else {
                bookmarks = bookmarks.filter(bookmark => bookmark !== link);
                button.classList.remove('bookmarked');
                button.innerHTML = 'Bookmark Site';
                updateBookmarksBar();
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function updateBookmarksBar() {
            const bookmarksBar = document.getElementById('bookmarksBar');
            bookmarksBar.innerHTML = '';

            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            bookmarks.forEach(link => {
                const bookmarkItem = document.createElement('div');
                bookmarkItem.className = 'bookmark-item';
                bookmarkItem.textContent = link;
                bookmarkItem.onclick = () => window.open(link, '_blank');
                bookmarkItem.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (confirm('Do you want to delete this bookmark?')) {
                        deleteBookmark(link);
                    }
                };
                bookmarksBar.appendChild(bookmarkItem);
            });
        }

        function deleteBookmark(link) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks = bookmarks.filter(bookmark => bookmark !== link);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarksBar();
        }

        function tryOpenLink(link) {
            const siteViewer = document.getElementById('siteViewer');
            const goBackButton = document.getElementById('goBackButton');
            
            siteViewer.src = link;
            siteViewer.classList.add('active');
            goBackButton.style.display = "none"; // Hide "Go Back" button initially.

            siteViewer.onload = () => {
                try {
                    const content = siteViewer.contentWindow.document;
                    if (content && content.body.childElementCount > 0) {
                        goBackButton.style.display = "block"; // Show the "Go Back" button if successful.
                    }
                } catch {
                    siteViewer.classList.remove('active');
                    window.open(link, '_blank');
                }
            };
        }

        function loadWebsite() {
            const siteInput = document.getElementById('siteInput').value;
            const siteViewer = document.getElementById('siteViewer');
            const goBackButton = document.getElementById('goBackButton');

            siteViewer.src = siteInput;
            siteViewer.classList.add('active');
            goBackButton.style.display = "none"; // Hide "Go Back" button initially.

            siteViewer.onload = () => {
                try {
                    const content = siteViewer.contentWindow.document;
                    if (content && content.body.childElementCount > 0) {
                        goBackButton.style.display = "block"; // Show the "Go Back" button if successful.
                    }
                } catch {
                    siteViewer.classList.remove('active');
                    window.open(siteInput, '_blank');
                }
            };
        }

        function goBack() {
            const siteViewer = document.getElementById('siteViewer');
            siteViewer.classList.remove('active');
            document.getElementById('goBackButton').style.display = "none"; // Hide the button again when going back
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            
            if (currentTheme === 'dark') {
                body.classList.replace('dark-theme', 'light-theme');
                document.querySelector('.theme-switch').textContent = 'Switch to Dark Mode';
            } else {
                body.classList.replace('light-theme', 'dark-theme');
                document.querySelector('.theme-switch').textContent = 'Switch to Light Mode';
            }
        }

        // Initialize bookmarks bar
        updateBookmarksBar();
    </script>
</body>
</html>
