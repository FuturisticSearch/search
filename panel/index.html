<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #00e0ff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 15px rgba(0, 184, 212, 0.8);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #00e0ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #00b8d4;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #484d53;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: #007b7f;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #00e0ff;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required />
        <input type="password" id="password" class="input-field" placeholder="Password" required />
        <button class="login-button" onclick="login()">Login</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <nav>
                <a href="FuturisticSearch.github.io/search/panel/">dashboard</a>
                <a href="FuturisticSearch.github.io/search/panel/users">Users</a>
                <a href="FuturisticSearch.github.uo/search">Search</a>
                <a href="FuturisticSearch.github.io/search/panel/settings">Settings</a>
            </nav>
            <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Admin Dashboard</h2>
                <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
            </div>

            <div class="search-panel">
                <input type="text" id="searchBar" placeholder="Search for something...">
                <select id="searchCategory">
                    <option value="web">Web</option>
                    <option value="image">Images</option>
                    <option value="news">News</option>
                </select>
                <button onclick="performSearch()">Search</button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script>
        const correctPassword = "Pacejov+2012"; // Correct password
        const correctUsername = "admin"; // Correct username (if needed)

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === correctPassword) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("admin-panel").style.display = "flex";
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-theme");
            const sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("dark-theme");
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const category = document.getElementById("searchCategory").value;

            if (!query) {
                return alert("Please enter a search term.");
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "<div>Loading...</div>";

            // Dummy results for demonstration (replace with actual search logic/API call)
            const dummyResults = [
                { title: "Result 1", link: "#", snippet: "This is a result description." },
                { title: "Result 2", link: "#", snippet: "Another description here." },
            ];

            resultsContainer.innerHTML = dummyResults.map(result => `
                <div class="result-item">
                    <a href="${result.link}" target="_blank">${result.title}</a>
                    <p>${result.snippet}</p>
                </div>
            `).join("");
        }
    </script>
</body>
</html>
