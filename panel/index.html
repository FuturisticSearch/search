<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Search - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel-card {
            background: #333;
            padding: 20px;
            margin: 20px;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .panel-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .button {
            background-color: #00e0ff;
            color: #121212;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #00b8d4;
        }

        .button:focus {
            outline: none;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00e0ff;
            background: transparent;
            color: #fff;
        }

        .input-field:focus {
            border-color: #00b8d4;
            box-shadow: 0 0 10px rgba(0, 184, 212, 0.8);
        }

        .log-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .log-table th, .log-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #00e0ff;
        }

        .log-table th {
            background-color: #333;
        }

        .log-table td {
            background-color: #222;
        }
    </style>
</head>
<body>

    <h1>Futuristic Search - Admin Panel</h1>

    <div class="container">
        <!-- API Key Management -->
        <div class="panel-card">
            <h2>Manage API Keys</h2>
            <input type="text" id="newApiKey" class="input-field" placeholder="Enter new API Key">
            <button class="button" onclick="addApiKey()">Add New API Key</button>
        </div>

        <!-- View Logs Section -->
        <div class="panel-card">
            <h2>View Logs</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    <tr>
                        <td colspan="3">No logs available.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Button to view error logs -->
        <div class="panel-card">
            <button class="button" onclick="viewErrorLogs()">View Error Logs</button>
        </div>
    </div>

    <script>
        // Store the API Keys in localStorage or use a backend in real life
        let apiKeys = JSON.parse(localStorage.getItem('apiKeys')) || [];

        // Store error logs in localStorage for now
        let logs = JSON.parse(localStorage.getItem('logs')) || [];

        // Function to add a new API Key
        function addApiKey() {
            const newApiKey = document.getElementById('newApiKey').value.trim();
            if (newApiKey && !apiKeys.includes(newApiKey)) {
                apiKeys.push(newApiKey);
                localStorage.setItem('apiKeys', JSON.stringify(apiKeys));
                alert('New API Key added successfully!');
                document.getElementById('newApiKey').value = ''; // Clear the input
            } else {
                alert('Please provide a valid, unique API Key');
            }
        }

        // Function to display logs
        function displayLogs() {
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = ''; // Clear current logs

            if (logs.length === 0) {
                logBody.innerHTML = '<tr><td colspan="3">No logs available.</td></tr>';
            } else {
                logs.forEach(log => {
                    const logRow = document.createElement('tr');
                    logRow.innerHTML = `
                        <td>${log.timestamp}</td>
                        <td>${log.message}</td>
                        <td>${log.status}</td>
                    `;
                    logBody.appendChild(logRow);
                });
            }
        }

        // Function to simulate an error log
        function logError(message, status) {
            const timestamp = new Date().toISOString();
            const log = { timestamp, message, status };
            logs.push(log);
            localStorage.setItem('logs', JSON.stringify(logs));
            displayLogs();
        }

        // Simulating an error log when a user views logs
        function viewErrorLogs() {
            logError('Error fetching API data after multiple retries', 'Failed');
            displayLogs();
        }

        // Initialize the display of logs
        displayLogs();
    </script>
</body>
</html>
