<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }

        .sidebar {
            width: 250px;
            background-color: #202124;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h1 {
            color: #00e0ff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar nav a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar nav a:hover {
            background-color: #00b8d4;
            color: #121212;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Users Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #00e0ff;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #00e0ff;
            color: #121212;
        }

        td {
            background-color: #202124;
        }

        button {
            background-color: #00e0ff;
            border: none;
            padding: 10px 20px;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b8d4;
        }

        .add-user-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .add-user-form input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00e0ff;
            background: transparent;
            color: #e0e0e0;
        }

        .add-user-form button {
            background-color: #00e0ff;
            color: #121212;
            padding: 12px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Admin Panel</h1>
        <nav>
            <a href="https://FuturisticSearch.github.io/search/panel/" target="_blank">Dashboard</a>
            <a href="https://FuturisticSearch.github.io/search/panel/users" target="_blank">Users</a>
            <a href="#">Search</a>
            <a href="#">Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Users</h2>

        <!-- Add New User Form -->
        <div class="add-user-form">
            <h3>Add New User</h3>
            <input type="text" id="new-username" placeholder="Username">
            <input type="email" id="new-email" placeholder="Email">
            <button onclick="addUser()">Add User</button>
        </div>

        <!-- Users Table -->
        <table id="users-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Admin Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User entries will go here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load users from localStorage or use default if none
        function loadUsers() {
            const usersData = localStorage.getItem("users");
            return usersData ? JSON.parse(usersData) : [];
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem("users", JSON.stringify(users));
        }

        let users = loadUsers();

        // Function to render the users table
        function renderUsersTable() {
            const tableBody = document.querySelector("#users-table tbody");
            tableBody.innerHTML = "";  // Clear current table content

            users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.isAdmin ? 'Admin' : 'User'}</td>
                    <td>
                        <button onclick="toggleAdmin(${user.id})">${user.isAdmin ? 'Remove Admin' : 'Make Admin'}</button>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to add a user
        function addUser() {
            const username = document.getElementById("new-username").value;
            const email = document.getElementById("new-email").value;

            if (username && email) {
                const newUser = {
                    id: users.length + 1, // Simple incremental ID
                    username: username,
                    email: email,
                    isAdmin: false // Default to non-admin
                };
                users.push(newUser);
                saveUsers(users); // Save to localStorage
                renderUsersTable(); // Re-render the table

                // Clear input fields
                document.getElementById("new-username").value = "";
                document.getElementById("new-email").value = "";
            } else {
                alert("Please enter both username and email.");
            }
        }

        // Function to toggle admin status
        function toggleAdmin(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isAdmin = !user.isAdmin;
                saveUsers(users); // Save the updated data
                renderUsersTable(); // Re-render the table
            }
        }

        // Function to edit a user
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                const newUsername = prompt("Enter new username:", user.username);
                const newEmail = prompt("Enter new email:", user.email);

                if (newUsername && newEmail) {
                    user.username = newUsername;
                    user.email = newEmail;
                    saveUsers(users); // Save the updated data
                    renderUsersTable(); // Re-render the table
                }
            }
        }

        // Function to delete a user
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                users = users.filter(user => user.id !== userId);
                saveUsers(users); // Save the updated list
                renderUsersTable(); // Re-render the table
            }
        }

        // Initial render of users table
        renderUsersTable();
    </script>

</body>
</html>
